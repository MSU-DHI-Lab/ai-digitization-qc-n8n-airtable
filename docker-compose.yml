services:
  model-service:
    # Pin to a known-good model-service tag from Docker Hub.
    image: ${MODEL_SERVICE_IMAGE:-watrall/ai-digitization-qc-model:v0.1.0}
    container_name: digitization-qc-model
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  n8n:
    # Pin to a known-good n8n version to avoid breaking changes on "latest".
    image: ${N8N_IMAGE:-n8nio/n8n:1.61.4}
    container_name: digitization-qc-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
    env_file:
      - .env
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data:/data
    restart: unless-stopped
    depends_on:
      model-service:
        condition: service_healthy

volumes:
  n8n_data:
